<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Twitter Comments - Sentiment Analyser</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='Twitter.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Twitter Comments reviews</span> Sentiment Analyser</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! This is a POSITIVE Review.</span></h1>
			{% elif prediction== 1 %}
				<h1>Prediction: <span class='danger'>Oops! This is a NEGATIVE Review.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>
            <p class='footer-description'>Soumya Palem.</p>
        </div>

	</body>
</html>
